<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h2>Admin Register</h2>

			<form action="/register" method="post">
				<div class="mb-3">
					<input required class="form-control" name="name" type="text" placeholder="Name" />
				</div>
				<div class="mb-3">
					<input required class="form-control" name="email" type="email" placeholder="E-Mail" />
				</div>
				<div class="mb-3">
					<input required class="form-control" name="password" type="password" placeholder="Password" />
				</div>

				<button type="submit" class="btn btn-success">Send</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>


</div>
</body>
</html>
