<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div th:replace="inc/navbar"></div>
	<h2>News</h2>
	<div class="row" th:if="${news != null}">
		<div class="card col-sm-4" th:each="item : ${news}">
			<img th:src="${item.urlToImage}" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title" th:text="${item.title}"></h5>
				<p class="card-text" th:text="${item.publishedAt}"></p>
				<a th:href="${item.url}" target="_blank" class="btn btn-primary">Goto Detail</a>
			</div>
		</div>
	</div>

</div>
</body>
</html>
